<!DOCTYPE html>
<html lang="en">
<head>
{% include "macros/include datas.html" %}
	<script>
		$(document).ready(function () {
			$("form").attr("action", location.href); //返回原先頁面
		});
	</script>
	<script>
		// check completion
		// name, artist, link, album, series, time
		function check_values() {
			if ($("#name").val()  && $("#link").val()  && $("#time").val()) {
				//&& $("#artist").val() && $("#album").val()&& $("#series").val()

				alert("送出!");
				return true;
			} else {
				alert("data not complete");
				return false;
			}
		}
	</script>
</head>

<body style=" font-family: 微軟正黑體;">
{% include "macros/banner.html" %}
	<div class="px-5 mt-3 col-xs-9 col-sm-9 col-md-9 col-lg-9">
		<div style="font-size: 30px">
			<i class="fas fa-pencil-alt"></i>
			編輯歌曲資訊
		</div>

		<form action="default" method="POST" name="form1" style="font-size: 20px">
			<div class="form-group row" style="margin-top:30px">
				<label class="col-form-label" style="margin-left:15px">曲名</label>
				<div class="col-7">
					<input class="form-control" type="text" name="name" value='{{ name }}' placeholder="輸入曲名"
						id="name" maxlength="100" style="margin-left:20px">
				</div>
			</div>

			<div class="form-group row" style="margin-top:20px">
				<label class="col-form-label" style="margin-left:15px">歌手</label>
				<div class="col-7">
					<input class="form-control" type="text" name="artist" value='{{ artist }}' placeholder="輸入歌手"
						id="artist" maxlength="20" style="margin-left:20px">
				</div>
			</div>

			<div class="form-group row" style="margin-top:20px">
				<label class="col-form-label" style="margin-left:15px">連結</label>
				<div class="col-7">
					<input class="form-control" type="text" name="link" value='{{ link }}' placeholder="輸入連結 (watch?v=之後11碼)"
						id="link" maxlength="11" style="margin-left:20px">
				</div>
			</div>

			<div class="form-group row" style="margin-top:20px">
				<label class="col-form-label" style="margin-left:15px">專輯</label>
				<div class="col-7">
					<input class="form-control" type="text" name="album" value='{{ album }}' placeholder="輸入專輯"
						id="album" maxlength="20" style="margin-left:20px">
				</div>
			</div>

			<div class="form-group row" style="margin-top:20px">
				<label class="col-form-label" style="margin-left:15px">系列</label>
				<div class="col-7">
					<input class="form-control" type="text" name="series" value='{{ series }}' placeholder="輸入系列"
						id="series" maxlength="20" style="margin-left:20px">
				</div>
			</div>

			<div class="form-group row" style="margin-top:20px">
				<label class="col-form-label" style="margin-left:15px">長度</label>
				<div class="col-7">
					<input class="form-control" type="number" name="time" value='{{ time }}' placeholder="輸入長度(秒)"
						id="time" min="1" style="margin-left:20px" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')">
				</div>
				<label style="margin-left:20px">秒</label>
			</div>

			<!-- 送出按鈕-->
			<input type="submit" id="submit" class="btn btn-primary" value="送出" onclick="return check_values()"
				style="margin-bottom:50px">
			<!-- 返回按鈕-->
			<input type="button" id="back" class="btn btn-warning" value="返回" href="javascript:;"
				onclick="location.href='/';" style="margin-bottom:50px; margin-left:10px">
		</form>
	</div>
{% include "macros/flash msg.html" %}
</body>

</html>
