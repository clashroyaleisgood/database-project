<!DOCTYPE html>
<html lang="en">
<head>
{% include "macros/include datas.html" %}
	<script>
		$(document).ready(function() {
			$("#nav-series").css("background-color", "#99FFFF");
		});
	</script>
</head>
<body style=" font-family: 微軟正黑體;">
{% include "macros/banner.html" %}
	<div class="row">
{% include "macros/nav.html" %}
		<div  class="col">
		<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" style="margin-top:15px">
			<span style="font-size: 40px">
				<i class="fab fa-microsoft"></i>
				系列清單
			</span>
		</div>
		
		<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" style="margin-top:20px; font-size: 25px">
			<a href="{{ url_for('create_series') }}" class="btn btn-warning" >新增系列</a>
		</div>
		
		<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
			<table id="myTable" class="table table-striped table-bordered order-table" style="text-align:center; font-size: 20px; margin-top:30px ">
				<thead style="background-color:#555; color: white;">
				<tr>
					<td><b> 系列名 </b></td>
					<td><b> 種類 </b></td>
					<td width="80"><b> 編輯 </b></td>
					<td width="80"><b> 刪除 </b></td>
					<td width="110"><b> 查詢歌曲 </b></td>
				</tr>
				</thead>
				<tbody>
					{% for e in data -%}
					<tr>
						<td> {{ e['name'] }} </td>
						<td> {{ e['type'] }} </td>
						<td>
							<a href="{{ url_for('edit_series', name=e['name']) }}" class="btn btn-primary btn-sm"><i class="fas fa-pen"></i></a>
						</td>
						<td>
							<form action="{{ url_for('delete_series', name=e['name']) }}" method="POST">
								<button type="submit"class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
							</form>
						</td>
						<td>
							<a href="{{ url_for('song', series=e['name']) }}" class="btn btn-sm btn-success"><i class="fas fa-arrow-right"></i></a>
						</td>
					</tr>
					{% endfor -%}
				</tbody>
			</table>
		</div>
		</div>
		
	</div>
{% include "macros/flash msg.html" %}
</body>
</html>
