<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>MuXic</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/9b01b34a95.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script>
		$(document).ready(function() {
			$("#nav-song").css("background-color", "#99FFFF");
		});
	</script>
</head>

<body style=" font-family: 微軟正黑體;">
{% include "macros/banner.html" %}
	<div class="row">
{% include "macros/nav.html" %}
		<div class="col">
			<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
				<span style="color:black;margin-top:40px;margin-left:10px;font-size: 40px">
					<i class="fas fa-music"></i>
					歌曲清單
				</span>
			</div>
			<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9" style="margin-top:20px">
				<h2>新增歌曲</h2>
				<a href="{{ url_for('create_song') }}" class="btn btn-warning">新增歌曲</a>
			</div>
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" style="margin-top:20px">
				<h2>查詢</h2>
				<form action="{{ url_for('song')}}" method="GET" name="formS">
					<table id="STable" class="table table-striped table-bordered order-table"
						style="text-align:center; font-size: 20px">
						<thead style="background-color:#555; color: white;">
							<tr>
								<td><b> 曲名 </b></td>
								<td><b> 歌手 </b></td>
								<td><b> 專輯 </b></td>
								<td><b> 系列 </b></td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<input class="form-control" name="song" placeholder=[0]>
								</td>
								<td>
									<input class="form-control" name="artist" placeholder=[1]>
								</td>
								<td>
									<input class="form-control" name="album" placeholder=[2]>
								</td>
								<td>
									<input class="form-control" name="series" placeholder=[3]>
								</td>
							</tr>
						</tbody>
					</table>

					<input type="submit" id="submit" class="btn btn-primary" value="開始搜尋" onclick="">
				</form>
			</div>
			<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
				<table id="myTable" class="table table-striped table-bordered order-table"
					style="text-align:center; font-size: 20px; margin-top:30px ">
					<thead style="background-color:#555; color: white;">
						<tr>
							<td><b> 曲名 </b></td>
							<td><b> 歌手 </b></td>
							<td><b> 專輯 </b></td>
							<td><b> 系列 </b></td>
							<td><b> 長度 </b></td>
							<td><b> 編輯 </b></td>
							<td><b> 新增播放 </b></td>
						</tr>
					</thead>
					<tbody>
						{% for e in data -%}
						<tr>
							<td> {{ e['name'] }} </td>
							<td> {{ e['artist'] }} </td>
							<td> {{ e['album'] }} </td>
							<td> {{ e['series'] }} </td>
							<td> {{ e['time'] }} </td>
							<td>
								<a href="{{ url_for('edit_song', id= e['id']) }}"" class="btn btn-primary btn-sm">編輯</a>
							</td>
							<td>
								<a href="{{ url_for('add_to_list', id=e['id']) }}" class="btn btn-sm btn-success"><i class="fas fa-plus-square"></i></a>
							</td>
						</tr>
						{%- endfor %}

					</tbody>
				</table>
			</div>
		</div>

	</div>
	<script>
		//{%- with messages = get_flashed_messages() -%}{%- if messages -%}{%- for message in messages %}
		alert('{{ message }}');
		//{% endfor -%}{%- endif -%}{%- endwith %}
	</script>
</body>

</html>
