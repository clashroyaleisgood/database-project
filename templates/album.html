<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MuXic</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/9b01b34a95.js"></script>
	<link rel="shortcut icon" href="https://i.imgur.com/zqbEUQ2.png"  type="image/ico" />
</head>
<body style=" font-family: 微軟正黑體;">
    <div>
          <nav class="navbar navbar-dark bg-dark ">
            <a class="navbar-brand" style="color: white;" href="{{ url_for('main_page') }}">
				<span style="font-size: 40px">
					<i class="fas fa-music"></i>
					<b>MuXic</b>
				</span>
            </a>
          </nav>
    </div>
	<div class="row">
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <div class="list-group list-group-flush" style="width:105%; font-size: 17px;">
				<a href="{{ url_for('main_page') }}" class="list-group-item list-group-item-action"><i class="fas fa-play" style="font-size:20px"></i>　播放器</a>
				<a href="/music/" class="list-group-item list-group-item-action"><i class="fas fa-music" style="font-size:20px"></i>　歌曲</a>
				<a href="/artist/" class="list-group-item list-group-item-action"><i class="fas fa-microphone" style="font-size:20px"></i>　演出者</a>
				<a href="/album/" class="list-group-item list-group-item-action" style="background-color: #99FFFF"><i class="fas fa-compact-disc" style="font-size:20px"></i>　專輯</a>
				<a href="/series/" class="list-group-item list-group-item-action"><i class="fab fa-microsoft" style="font-size:20px"></i>　系列</a>
				<a href="/info/" class="list-group-item list-group-item-action"><i class="fas fa-info-circle" style="font-size:20px"></i>　關於</a>
			</div>
        </div>
		<div  class="col">
		<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
			<span style="color:black;margin-top:40px;margin-left:10px;font-size: 40px">
				<i class="fas fa-compact-disc"></i>
				專輯清單
			</span>
		</div>
		
		<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9" style="margin-top:20px; font-size: 25px">
			<a href="/album/edit/" class="btn btn-warning" >新增專輯</a>
		</div>
		
		<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
			<table id="myTable" class="table table-striped table-bordered order-table" style="text-align:center; font-size: 20px; margin-top:30px ">
				<thead style="background-color:#555; color: white;">
				<tr>
					<td><b> 專輯名 </b></td>
					<td><b> 歌手 </b></td>
					<td><b> 年份 </b></td>
					<td><b> 編輯 </b></td>
					<td><b> 刪除 </b></td>
					<td><b> 查詢歌曲 </b></td>
				</tr>
				</thead>
				<tbody>
				
				<tr>
					<td> [0] </td>
					<td> [1] </td>
					<td> [2] </td>
					<td>
					<a href="/album/edit/" class="btn btn-primary btn-sm"><i class="fas fa-pen"></i></a>
					</td>
					<td>
					<a href="/album/delete/" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></a>
					</td>
					<td>
					<a href="/album/search/" class="btn btn-sm btn-success"><i class="fas fa-arrow-right"></i></a>
					</td>
				</tr>
				
				</tbody>
			</table>
		</div>
		</div>
		
	</div>
</body>
</html>
