<!DOCTYPE html>
<html lang="en">
<head>
{% include "macros/include datas.html" %}
	<script>
		$(document).ready(function () {
			$("#nav-main").css("background-color", "#99FFFF");
		});
	</script>
</head>

<body style=" font-family: 微軟正黑體;">
{% include "macros/banner.html" %}
	<div class="row">
{% include "macros/nav.html" %}
		<div class="col">
			<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9" style="margin-top:30px">
				<iframe width="848" height="480"
					src="https://www.youtube-nocookie.com/embed/qUf4MlEkVxk?rel=0&autoplay=1" frameborder="0"
					allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
					allowfullscreen></iframe>
			</div>
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">

				<span style="color:black;margin-top:40px;margin-left:10px;font-size: 40px">
					<i class="far fa-list-alt"></i>
					播放清單
				</span>
				<table id="myTable" class="table table-striped table-bordered order-table"
					style="text-align:center; font-size: 20px">
					<thead style="background-color:#555; color: white;">
						<tr>
							<td><b> 播放順序 </b></td>
							<td><b> 曲名 </b></td>
							<td><b> 歌手 </b></td>
							<td><b> 專輯 </b></td>
							<td><b> 系列 </b></td>
							<td><b> 時間 </b></td>
							<td><b> 刪除 </b></td>
						</tr>
					</thead>
					<tbody>
						{% for e in data %}
						<tr>
							<td> {{ e[0] }} </td>
							<td> {{ e['name'] }} </td>
							<td> {{ e['artist'] }} </td>
							<td> {{ e['album'] }} </td>
							<td> {{ e['series'] }} </td>
							<td> {{ e['time'] }} </td>
							<td>
								<!--<a href="edit" class="btn btn-info btn-sm">編輯</a>-->
								<a href="{{ url_for('delete_playlist', sequence=e['sequence']) }}" class="btn btn-info btn-sm btn-danger"><i class="fas fa-trash-alt"></i></a>
							</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script>
		//{%- with messages = get_flashed_messages() -%}{%- if messages -%}{%- for message in messages %}
		alert('{{ message }}');
		//{% endfor -%}{%- endif -%}{%- endwith %}
	</script>
</body>

</html>
