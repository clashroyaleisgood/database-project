<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>MuXic</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/9b01b34a95.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body style=" font-family: 微軟正黑體;">
	<div>
		<nav class="navbar navbar-dark bg-dark ">
			<a class="navbar-brand" style="color: white;" href="{{ url_for('main_page') }}">
				<span style="font-size: 40px">
					<i class="fas fa-music"></i>
					<b>MuXic</b>
				</span>
			</a>
		</nav>
	</div>
	<div class="row">
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
			<div class="list-group list-group-flush" style="width:105%; font-size: 17px;">
				<a href="{{ url_for('main_page') }}" class="list-group-item list-group-item-action"><i
						class="fas fa-play" style="font-size:20px"></i>　播放器</a>
				<a href="/music/" class="list-group-item list-group-item-action" style="background-color: #99FFFF"><i
						class="fas fa-music" style="font-size:20px"></i>　歌曲</a>
				<a href="/" class="list-group-item list-group-item-action"><i class="fas fa-microphone"
						style="font-size:20px"></i>　演出者</a>
				<a href="/" class="list-group-item list-group-item-action"><i class="fas fa-compact-disc"
						style="font-size:20px"></i>　專輯</a>
				<a href="/" class="list-group-item list-group-item-action"><i class="fab fa-microsoft"
						style="font-size:20px"></i>　系列</a>
				<a href="/" class="list-group-item list-group-item-action"><i class="fas fa-info-circle"
						style="font-size:20px"></i>　關於</a>
			</div>
		</div>
		<div class="col">
			<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
				<span style="color:black;margin-top:40px;margin-left:10px;font-size: 40px">
					<i class="fas fa-music"></i>
					歌曲清單
				</span>
			</div>
			<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9" style="margin-top:20px">
				<h2>新增歌曲</h2>
				<a href="{{ url_for('create_song') }}" class="btn btn-warning">新增歌曲</a>
			</div>
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" style="margin-top:20px">
				<h2>查詢</h2>
				<form action="/search" method="POST" name="formS">
					<table id="STable" class="table table-striped table-bordered order-table"
						style="text-align:center; font-size: 20px">
						<thead style="background-color:#555; color: white;">
							<tr>
								<td><b> 曲名 </b></td>
								<td><b> 歌手 </b></td>
								<td><b> 專輯 </b></td>
								<td><b> 系列 </b></td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<input class="form-control" type="text" value=[0] id="example-text-input">
								</td>
								<td>
									<input class="form-control" type="text" value=[1] id="example-text-input">
								</td>
								<td>
									<input class="form-control" type="text" value=[2] id="example-text-input">
								</td>
								<td>
									<input class="form-control" type="text" value=[3] id="example-text-input">
								</td>
							</tr>
						</tbody>
					</table>

					<input type="button" name="submit" id="submit" class="btn btn-primary" value="開始搜尋" onclick="">
				</form>
			</div>
			<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
				<table id="myTable" class="table table-striped table-bordered order-table"
					style="text-align:center; font-size: 20px; margin-top:30px ">
					<thead style="background-color:#555; color: white;">
						<tr>
							<td><b> 曲名 </b></td>
							<td><b> 歌手 </b></td>
							<td><b> 專輯 </b></td>
							<td><b> 系列 </b></td>
							<td><b> 長度 </b></td>
							<td><b> 編輯 </b></td>
							<td><b> 新增播放 </b></td>
						</tr>
					</thead>
					<tbody>

						<tr>
							<td> [0] </td>
							<td> [1] </td>
							<td> [2] </td>
							<td> [3] </td>
							<td> [4] </td>
							<td>
								<a href="{{ url_for('edit_song', id= 4) }}"" class="btn btn-primary btn-sm">編輯</a>
							</td>
							<td>
								<a href="edit" class="btn btn-sm btn-success"><i class="fas fa-plus-square"></i></a>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>

	</div>
</body>

</html>
