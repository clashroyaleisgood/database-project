<!DOCTYPE html>
<html lang="en">
<head>
{% include "macros/include datas.html" %}
	<script>
		$(document).ready(function() {
			$("#nav-artist").css("background-color", "#99FFFF");
		});
	</script>
</head>
<body style=" font-family: 微軟正黑體;">
{% include "macros/banner.html" %}
	<div class="row">
{% include "macros/nav.html" %}
		<div  class="col">
		<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
			<span style="color:black;margin-top:40px;margin-left:10px;font-size: 40px">
				<i class="fas fa-microphone"></i>
				演出者清單
			</span>
		</div>
		
		<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9" style="margin-top:20px; font-size: 25px">
			<a href="{{ url_for('create_artist') }}" class="btn btn-warning" >新增演出者</a>
		</div>
		
		<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
			<table id="myTable" class="table table-striped table-bordered order-table" style="text-align:center; font-size: 20px; margin-top:30px ">
				<thead style="background-color:#555; color: white;">
				<tr>
					<td><b> 歌手 </b></td>
					<td><b> 唱片公司 </b></td>
					<td><b> 編輯 </b></td>
					<td><b> 刪除 </b></td>
					<td><b> 查詢歌曲 </b></td>
				</tr>
				</thead>
				<tbody>
					{% for e in data %}
					<tr>
						<td> {{ e['name'] }} </td>
						<td> {{ e['company'] }} </td>
						<td>
							<a href="{{ url_for('edit_artist', name=e['name']) }}" class="btn btn-primary btn-sm"><i class="fas fa-pen"></i></a>
						</td>
						<td>
							<form action="{{ url_for('delete_artist', name=e['name']) }}" method="POST">
								<button type="submit"class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
							</form>
							<!--a href="{{ url_for('delete_artist', name=e['name']) }}" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></a-->
						</td>
						<td>
							<a href="{{ url_for('song', artist=e['name']) }}" class="btn btn-sm btn-success"><i class="fas fa-arrow-right"></i></a>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		</div>
		
	</div>
	<script>
		//{%- with messages = get_flashed_messages() -%}{%- if messages -%}{%- for message in messages %}
		alert('{{ message }}');
		//{% endfor -%}{%- endif -%}{%- endwith %}
	</script>
</body>
</html>
