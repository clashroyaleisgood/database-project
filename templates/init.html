<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MuXic</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/9b01b34a95.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body style=" font-family: 微軟正黑體;">
    <div>
          <nav class="navbar navbar-dark bg-dark ">
            <a class="navbar-brand" style="color: white;" href="{{ url_for('main_page') }}">
				<span style="font-size: 40px">
					<i class="fas fa-music"></i>
					<b>MuXic</b>
				</span>
            </a>
          </nav>
    </div>
	<div class="row">
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <div class="list-group list-group-flush" style="width:105%; font-size: 17px;">
				<a href="{{ url_for('main_page') }}" class="list-group-item list-group-item-action" style="background-color: #99FFFF"><i class="fas fa-play" style="font-size:20px"></i>　播放器</a>
				<a href="{{ url_for('song') }}" class="list-group-item list-group-item-action"><i class="fas fa-music" style="font-size:20px"></i>　歌曲</a>
				<a href="/" class="list-group-item list-group-item-action"><i class="fas fa-microphone" style="font-size:20px"></i>　演出者</a>
				<a href="/" class="list-group-item list-group-item-action"><i class="fas fa-compact-disc" style="font-size:20px"></i>　專輯</a>
				<a href="/" class="list-group-item list-group-item-action"><i class="fab fa-microsoft" style="font-size:20px"></i>　系列</a>
				<a href="/" class="list-group-item list-group-item-action"><i class="fas fa-info-circle" style="font-size:20px"></i>　關於</a>
			</div>
        </div>
		<div class="col">
				<div  class="col-xs-9 col-sm-9 col-md-9 col-lg-9" style="margin-top:30px">
					<iframe width="848" height="480" src="https://www.youtube-nocookie.com/embed/qUf4MlEkVxk?rel=0&autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			<div  class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
				
				<span style="color:black;margin-top:40px;margin-left:10px;font-size: 40px">
					<i class="far fa-list-alt"></i>
					播放清單
				</span>
				<table id="myTable" class="table table-striped table-bordered order-table" style="text-align:center; font-size: 20px" >
					<thead style="background-color:#555; color: white;">
					<tr>
						<td><b> 播放順序 </b></td>
						<td><b> 曲名 </b></td>
						<td><b> 歌手 </b></td>
						<td><b> 專輯 </b></td>
						<td><b> 系列 </b></td>
						<td><b> 刪除 </b></td>
					</tr>
					</thead>
					<tbody>
					{% for e in data %}
					<tr>
						<td> {{ e[0] }} </td>
						<td> {{ e[1] }} </td>
						<td> {{ e[2] }} </td>
						<td> e[3] </td>
						<td> e[4] </td>
						<td>
						<!--<a href="edit" class="btn btn-info btn-sm">編輯</a>-->
						<a href="delete" class="btn btn-info btn-sm btn-danger" style="margin-left:10px">刪除</a>
						</td>
					</tr>
					{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
