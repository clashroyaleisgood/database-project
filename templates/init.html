<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MuXic</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/9b01b34a95.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#nav-main").css("background-color", "#99FFFF");
		});
	</script>
</head>
<body style=" font-family: 微軟正黑體;">
{% include "banner.html" %}
	<div class="row">
{% include "nav.html" %}
		<div class="col">
				<div  class="col-xs-9 col-sm-9 col-md-9 col-lg-9" style="margin-top:30px">
					<iframe width="848" height="480" src="https://www.youtube-nocookie.com/embed/qUf4MlEkVxk?rel=0&autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			<div  class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
				
				<span style="color:black;margin-top:40px;margin-left:10px;font-size: 40px">
					<i class="far fa-list-alt"></i>
					播放清單
				</span>
				<table id="myTable" class="table table-striped table-bordered order-table" style="text-align:center; font-size: 20px" >
					<thead style="background-color:#555; color: white;">
					<tr>
						<td><b> 播放順序 </b></td>
						<td><b> 曲名 </b></td>
						<td><b> 歌手 </b></td>
						<td><b> 專輯 </b></td>
						<td><b> 系列 </b></td>
						<td><b> 刪除 </b></td>
					</tr>
					</thead>
					<tbody>
					{% for e in data %}
					<tr>
						<td> {{ e[0] }} </td>
						<td> {{ e[1] }} </td>
						<td> {{ e[2] }} </td>
						<td> e[3] </td>
						<td> e[4] </td>
						<td>
						<!--<a href="edit" class="btn btn-info btn-sm">編輯</a>-->
						<a href="delete" class="btn btn-info btn-sm btn-danger" style="margin-left:10px">刪除</a>
						</td>
					</tr>
					{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
